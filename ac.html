<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="ad1.css">
<title>Advanced CSS Grid Layout</title>
<style>
/* Basic reset */
* {
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* Page container styling */
.page-container {
display: grid;
grid-template-columns: 200px 1fr;
grid-template-rows: 80px 1fr 60px;
grid-template-areas:
"header header"
"sidebar main"
"footer footer";
height: 100vh;
}

/* Header styling */
.header {
grid-area: header;
background-color: #8ecae6;
display: flex;
align-items: center;
justify-content: center;
font-size: 24px;
}

/* / Sidebar styling / */
.sidebar {
grid-area: sidebar;
background-color: #219ebc;
padding: 20px;
color: white;
}
.main-content {
grid-area: main;
background-color: #f0f0f0;
padding: 20px;
}

/* / Footer styling / */
.footer {
grid-area: footer;
background-color: #fb8500;
display: flex;
align-items: center;
justify-content: center;
font-size: 18px;
}

/* / Nested grid inside main content / */
.content-grid {
display: grid;
grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
gap: 15px;
}

/* / Article styling / */
.article {
background-color: #023047;
color: white;
padding: 20px;
text-align: center;
border-radius: 8px;
}

/* / Responsive adjustments */ 
@media (max-width: 800px) {
.page-container {
grid-template-columns: 1fr;
grid-template-rows: 80px auto 1fr 60px;
grid-template-areas:
"header"
"sidebar"
"main"
"footer";
}
.sidebar {
order: -1;
}
}
</style>
</head>
<body>
<div class="page-container">
<header class="header">Header</header>
<nav class="sidebar">Sidebar</nav>
<main class="main-content">
<div class="content-grid">
<div class="article">Article 1</div>
<div class="article">Article 2</div>
<div class="article">Article 3</div>
<div class="article">Article 4</div>
<div class="article">Article 5</div>
<div class="article">Article 6</div>
</div>
</main>
<footer class="footer">Footer</footer>
</div>
</body>
</html>
